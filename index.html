<script>
    function relogio(){
        agora = new Date

        hora = agora.getHours()
        minutos = agora.getMinutes()
        segundos = agora.getSeconds()

        if(hora<10){
        hora = '0' + hora
        }
        if(minutos<10){
            minutos = '0' + minutos
        }
        if(segundos<10){
            segundos = '0' + segundos
        }

        horario = hora + ":" + minutos + ":" + segundos
        tempo = window.document.getElementById('relogio');
        tempo.innerHTML = horario
    }
    setInterval(relogio, 500)
</script>
